<html>
<head>
<title>Chickenburger Counter</title>
<link href="stylesheet2.css" rel="stylesheet">
</HEAD>
<body>
	<div class="counter">
		<p id="counter"></p>
	</div>
	
	<div class="main">
		<img src="bilder/akay.png" id="akay" height="400px" width="300px" align="left">
		<img src="bilder/primus.png" id="primus" height="400px" width="300px" align="right">
			<div class="chickencounter">
				<div class="bilder">
				<img src="bilder/chickenburger.png" class="chickenburger" width="300" height="200" align="left">
				<img src="bilder/chickenburger.png" class="chickenburger" width="300" height="200" align="right">
				</div>
					<div class="punkte">
						<div class="zahl1">9
						</div>
						<div class="zahl2">0
						</div>
					</div>
			</div>
	</div>
<script>
			// Set the date we're counting down to
			var countDownDate = new Date("July 31, 2020 15:00:00").getTime();

			// Update the count down every 1 second
			var x = setInterval(function() {

			  // Get todays date and time
			  var now = new Date().getTime();

			  // Find the distance between now and the count down date
			  var distance = countDownDate - now;

			  // Time calculations for days, hours, minutes and seconds
			  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
			  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
			  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
			  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

			  // Display the result in the element with id="demo"
			  document.getElementById("counter").innerHTML = days + "d " + hours + "h "
			  + minutes + "m " + seconds + "s ";

			  // If the count down is finished, write some text
			  if (distance < 0) {
				clearInterval(x);
				document.getElementById("counter").innerHTML = "Chickenburger Breakdown";
			  }
			}, 1000);
			</script>
</body>
</html>
